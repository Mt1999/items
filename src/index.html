		<style type="text/css">
			.popVideo-pop {
				display: none;
				position: fixed;
				top: 0;
				right: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 50;
			}

			.popVideo-popcon {
				width: 800px;
				height: 500px;
				border-radius: 10px;
				background-color: #fff;
				margin: auto;
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
		</style>
		<div class="popVideo-pop">
			<div class="popVideo-popcon">
				<span style="font-size: 30px;color: #000;padding: 10px 15px;float: right;cursor: pointer;">×</span><video style="width:760px;padding: 0 20px;"
				 loop="loop" preload="none" controls="controls" name="media" src="http://361cdn.361sport.com/shop/subject/20180929/16-9-PC.mp4"></video></div>
		</div>
		<!--system Notice Begin-->
		<div class="notice" style="display:none;">
			<div>
				<h2>361°消费者满意度调查问卷</h2><img id="system_close" src="/img/picture/close.png" />
			</div>
			<h3>亲爱的用户：</h3>
			<p>感谢您对361°的大力支持，为了进一步了解您对361°提供的产品及服务的满意度，我们特开展此次消费者满意度调查活动，以便为您提供更好的产品及服务。</p><a href="/Wq/index.html" target="_blank">点击参与</a>
			<script type="text/javascript">
				$(function() {
					$(document).on("click", "#system_close", function() {
						$("div.notice").addClass("notice-close");
						$("div.notice").fadeOut(1000);
						return true;
					});
					$('.grid1').click(function() {
						$('.popVideo-pop').show();
						$('.popVideo-popcon video')[0].play();
					})
					$('.popVideo-popcon span').click(function() {
						$('.popVideo-pop').hide();
						$('.popVideo-popcon video')[0].pause();
					})
				})
			</script>
		</div>

		<a href="javascript:;" class="return-top" style="display: inline;"></a>
		<script type="text/javascript">
			$(window).scroll(function() {
				var scroHei = $(window).scrollTop(); //滚动的高度
				if (scroHei > 200) {
					$('.return-top').fadeIn();
				} else {
					$('.return-top').fadeOut();
				}
			});
			/*点击返回顶部*/
			$('.return-top').click(function() {
				$('body,html').animate({
					scrollTop: 0
				}, 1000);
			})
		</script>
